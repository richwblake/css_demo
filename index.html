<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Flexbox Demo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./index.js" defer></script>
  <link href="./index.css" rel="stylesheet">
</head>

<body>
  <h1>CSS Flexbox Demo!</h1>
  <div id="demo">
    <div id="flex-container">
      <div class="item">
        <h3>Item 0</h3>
      </div>
      <div class="item">
        <h3>Item 1</h3>
      </div>
      <div class="item">
        <h3>Item 2</h3>
      </div>
      <div class="item">
        <h3>Item 3</h3>
      </div>
      <div class="item">
        <h3>Item 4</h3>
      </div>
      <div class="item">
        <h3>Item 5</h3>
      </div>
      <div class="item">
        <h3>Item 6</h3>
      </div>
      <div class="item">
        <h3>Item 7</h3>
      </div>
      <div class="item">
        <h3>Item 8</h3>
      </div>
      <div class="item">
        <h3>Item 9</h3>
      </div>
    </div> 
  </div>

  <div id="control-center">
    <h1>Control Center</h1>
    <div id="cc-flex">
      <button class="cc-btn">Toggle Wrap</button>
      <button class="cc-btn">Change Direction</button>
      <button class="cc-btn">Toggle Gap Between Items</button>
    </div>
    <div id="cc-data">
      <p class="description">Value for wrap attribute: wrap</p>
      <p class="description">Value for flex-direction attribute: row</p>
      <p class="description">There is 50px between items</p>
    </div>
  </div>
 
</body>

</html>
